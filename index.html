<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="../blog-preview-card-main/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="card" style="width: 24rem;">
        <img src="../blog-preview-card-main/assets/images/illustration-article.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <span class="badge text-bg-warning">Learning</span>
          <p><small class="text-body-secondary">Published 21 Dec 2023</small></p>
          <h4 class="card-title">HTML & CSS foundations</h4>
          <p class="card-text">These languages are the backbone of every website, defining structure, content, and
            presentation.</p>
          <div class="card-footer">
            <div class="d-flex flex-row mb-3">
              <div class="p-2">
                <img src="../blog-preview-card-main/assets/images/image-avatar.webp" class="img-circle person"
                  alt="Random Name" width="34" height="34">
              </div>
              <div class="p-2">
                <p class="footer-text">Greg Hooper</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

</body>

</html>
